<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href='https://res.webserver.ar/img/dn_ico.png' rel='shortcut icon' type='image/png'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>

    <div class="container">
        <h1>Pratica</h1>
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div id="box_form">
                        <form id="frm_dati">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="txt_nome" placeholder="nome" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="txt_cognome" placeholder="cognome" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="txt_cf" placeholder="codice fiscale" required>
                            </div>
                            <button id="btn_add" type="button" class="btn btn-primary">ADD USER</button>
                          
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="box_table">
                        <table id="tbl_1">
                            <thead>
                                <tr>
                                    <th>NOME</th>
                                    <th>COGNOME</th>
                                    <th>CODICE FISCALE</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



     <!-- Modal -->
  <div class="modal fade" id="mod_cambio" tabindex="-1" aria-labelledby="mod_cambioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mod_cambioLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
              <div class="mb-3">
                  <input type="text" class="form-control" id="c_nome" required>
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="c_cognome" required>
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="c_cf" required>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CHIUDI</button>
          <button type="button" class="btn btn-primary" id="btn_cambia">CAMBIA</button>
        </div>
      </div>
    </div>
  </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
    <script  src='js/scripts.js' charset='utf-8'></script>
</body>
</html>
