<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="container">
        <div id="app">

            <div class="row">
                <div class="col-md-6">
                    <ul id="lista_numeri">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger" id="btn_1">ELIMINA PARI</button>
                </div>
            </div>
            <hr>
            <h2>Esercizio: 2</h2>
            <div class="row">
                <div class="col-md-6">
                    <ul id="lista_colori">
                        <li>Rosso</li>
                        <li>Bianco</li>
                        <li>Verde</li>

                </div>

                <div class="col-md-6">
                    <br>
                    <div id="e3_box"></div>
                </div>
                <div class="col-md-6">
                    <h3>Cambia colore</h3>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="radio_colori" id="radio_rosso" value="#f00" checked>
                       <label class="form-check-label" for="radio_rosso">
                           Rosso
                       </label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="radio_colori" id="radio_verde" value="#0f0">
                       <label class="form-check-label" for="radio_verde">
                           Verde
                       </label>
                   </div>
                </div>
            </div>

        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
